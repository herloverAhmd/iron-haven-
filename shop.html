<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Haven Gym Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 5px 10px;
        }
        .container {
            padding: 10px;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background-color: white;
        }
        .product img {
            width: 100%;
            max-width: 200px;
        }
        .product h2 {
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
        }
        .product button {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Iron Haven Gym Shop</h1>
        <p>Best gym tools for you</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="imgs/dumbells.jpg" alt="Dumbbells">
            <h2>Dumbbells</h2>
            <p>Good dumbbells for training.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="imgs/Kettlebells.jpg" alt="Kettlebells">
            <h2>Kettlebells</h2>
            <p>Strong kettlebells for workouts.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="imgs/yoga-mat.jpg" alt="Yoga Mat">
            <h2>Yoga Mat</h2>
            <p>Nice mats for yoga and stretching.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="imgs/resistance-band.jpg" alt="Resistance Bands">
            <h2>Resistance Bands</h2>
            <p>Useful bands for exercises.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
